<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #log { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; }
        .message { margin: 5px 0; padding: 5px; border-left: 3px solid #007bff; }
    </style>
</head>
<body>
    <h1>SSE 연결 테스트</h1>
    
    <div id="status" class="status info">연결 준비 중...</div>
    
    <button onclick="startSSE()">SSE 연결 시작</button>
    <button onclick="stopSSE()">SSE 연결 종료</button>
    <button onclick="clearLog()">로그 지우기</button>
    
    <h3>실시간 로그</h3>
    <div id="log"></div>
    
    <script>
        let eventSource = null;
        let messageCount = 0;
        let startTime = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function startSSE() {
            if (eventSource) {
                stopSSE();
            }
            
            log('SSE 연결 시작...', 'info');
            updateStatus('연결 중...', 'info');
            startTime = Date.now();
            messageCount = 0;
            
            eventSource = new EventSource('/api/stream');
            
            eventSource.onopen = function(event) {
                log('✅ SSE 연결 성공!', 'success');
                updateStatus('연결됨', 'success');
            };
            
            eventSource.onmessage = function(event) {
                messageCount++;
                const duration = Date.now() - startTime;
                
                try {
                    const data = JSON.parse(event.data);
                    
                    if (Array.isArray(data)) {
                        log(`📦 메시지 ${messageCount}: 암호화폐 데이터 ${data.length}개 수신 (${duration}ms)`, 'info');
                        
                        if (data.length > 0) {
                            const sample = data[0];
                            log(`   첫 번째 코인: ${sample.symbol} - ₩${sample.current_price?.toLocaleString()} (${sample.change_rate?.toFixed(2)}%)`, 'info');
                        }
                        
                        // 섹터별 분포 확인
                        const sectors = {};
                        data.forEach(crypto => {
                            const sector = crypto.sector || '기타';
                            sectors[sector] = (sectors[sector] || 0) + 1;
                        });
                        
                        const topSectors = Object.entries(sectors)
                            .sort(([,a], [,b]) => b - a)
                            .slice(0, 5)
                            .map(([sector, count]) => `${sector}(${count})`)
                            .join(', ');
                            
                        log(`   상위 섹터: ${topSectors}`, 'info');
                        
                    } else if (data.type === 'connected') {
                        log(`🎉 환영 메시지: ${data.message}`, 'success');
                    } else if (data.error) {
                        log(`❌ 서버 에러: ${data.error}`, 'error');
                    } else {
                        log(`📄 기타 데이터 수신: ${Object.keys(data).join(', ')}`, 'info');
                    }
                    
                } catch (error) {
                    log(`❌ JSON 파싱 에러: ${error.message}`, 'error');
                    log(`Raw data: ${event.data.substring(0, 200)}...`, 'error');
                }
            };
            
            eventSource.onerror = function(error) {
                log(`❌ SSE 연결 오류 발생`, 'error');
                log(`ReadyState: ${eventSource.readyState}`, 'error');
                updateStatus('연결 오류', 'error');
            };
        }
        
        function stopSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                log('🛑 SSE 연결 종료', 'info');
                updateStatus('연결 종료됨', 'info');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 페이지 로드 시 자동 시작
        window.onload = function() {
            startSSE();
        };
        
        // 페이지 언로드 시 정리
        window.onbeforeunload = function() {
            stopSSE();
        };
    </script>
</body>
</html>
